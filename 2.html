<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>會員登入</title>
  <link rel="stylesheet" href="CSS1.css" />
</head>
<body>
<div class="container">


  <div class="back-button">
    <img src="img/group-14.png" alt="back icon" />

    <a href="1.html">回主頁</a>
  </div>

  <!-- 登入表單 -->
  <div class="login-box">
    <h1>會員登入</h1>
    <label for="email">E-mail 或會員帳號登入</label>
    <input type="text" id="email" placeholder="請輸入帳號" />

    <label for="password">會員密碼</label>
    <input type="password" id="password" placeholder="請輸入密碼" />

    <div class="remember">
      <input type="checkbox" id="remember" />
      <label for="remember">記住密碼</label>
    </div>

    <button class="login-button">登入</button>
  </div>



</div>
</body>
</html>
